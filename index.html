<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> 
    <!-- initial-scale=1, maximum-scale=1, user-scalable=no" === pour que la page ne grossisse pas au click sur mobile -->
    <link rel="stylesheet" href="style.css" />
    <title>KlikFast</title>
</head>

<body>
    <div id="main">
        
            <div class="clik">
                <h1 class="flex-center">KlikFast</h1>
                <p class="catchphrase">Sois le plus rapide des clickers du game ⚡</p>
            </div>
    
            <!-- Bouton pour cliquer -->
        <div id="container">
            <div class="flex-center">
                <button id="button-clicker">Clique ici !</button>
            </div>

            <!-- Affichage du score -->
            <div class="flex-center">
                <div id="score" class="number">0</div>
            </div>
            <div class="tempsrestant flex-center">
                <div>Temps restant : <span id="timer">10</span> secondes</div>
            </div>
        </div>
    </div>
    <div>
        <button id="reset-button" class="flex-center" onclick="resetGame()">
        Réinitialiser le jeu</button>
    </div>

    <script src="script.js"></script>

</html>
